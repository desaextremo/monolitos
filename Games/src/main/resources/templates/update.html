<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Game Management System</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1>Game Management System</h1>
            <hr>
            <h2>Update Game</h2>

            <form action="#" th:action="@{/save}" th:object="${game}" method="POST">
                <!-- Add hidden form field to handle update -->               
                <input type="hidden" th:field="*{id}" class="form-control mb-4 col-4"> 
                <input type="text" th:field="*{developer}" placeholder="Game developer" class="form-control mb-4 col-4">
                <input type="text" th:field="*{minage}" placeholder="Game minage" class="form-control mb-4 col-4">
                <input type="text" th:field="*{categoryId}" placeholder="Game categoryId" class="form-control mb-4 col-4">
                <input type="text" th:field="*{name}" placeholder="Game name" class="form-control mb-4 col-4">
                <button type="submit" class="btn btn-info col-2">Update Game</button>
            </form>
            <hr>
            <a th:href = "@{/}"> Back to Game List</a>
        </div>
    </body>
</html>
