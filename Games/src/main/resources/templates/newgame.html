<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Game Management System</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Game Management System</h1>
            <hr>
            <h2>Save Game</h2>

            <form action="#" th:action="@{/save}" th:object="${game}"
                  method="POST">
                <input type="text" th:field="*{id}" placeholder="Game id" class="form-control mb-4 col-4"> 
                <input type="text" th:field="*{developer}" placeholder="Game address" class="form-control mb-4 col-4">
                <input type="text" th:field="*{minage}" placeholder="Game exension" class="form-control mb-4 col-4">
                <input type="text" th:field="*{categoryId}" placeholder="Game categoryId" class="form-control mb-4 col-4">
                <input type="text" th:field="*{name}" placeholder="Game name" class="form-control mb-4 col-4">
                <button type="submit" class="btn btn-info col-2">Save Game</button>
            </form>

            <hr>

            <a th:href="@{/}"> Back to Farm List</a>
        </div>
    </body>
</html>
