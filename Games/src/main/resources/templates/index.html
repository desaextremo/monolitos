<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">  
    <head>
        <title>Game Management System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-2" align="center">
            <h1>Game List</h1>
            <a th:href="@{/addGame}" class="btn btn-primary btn-sm mb-3" >Add Game</a>
            <br>
            <table style="width:80%" border="1" class = "table table-striped table-responsive-md">
                <thead>
                <th>Id</th>
                <th>Developer</th>
                <th>Minage</th>
                <th>Category_id</th>
                <th>Name</th>
                <th>Action</th>
                </thead>
                <tbody>
                    <tr th:each="game : ${listGame}">
                        <td th:text="${game.id}"></td>
                        <td th:text="${game.developer}"></td>
                        <td th:text="${game.minage}"></td>
                        <td th:text="${game.categoryId}"></td>
                        <td th:text="${game.name}"></td>
                        <td> <a th:href="@{/showFormForUpdate/{id}(id=${game.id})}"
                                class="btn btn-primary">Update</a>
                            <a th:href="@{/deleteGame/{id}(id=${game.id})}"
                               class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
