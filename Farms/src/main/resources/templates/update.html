<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Farm Management System</title>

        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1>Farm Management System</h1>
            <hr>
            <h2>Update Farm</h2>

            <form action="#" th:action="@{/save}" th:object="${farm}" method="POST">
                <!-- Add hidden form field to handle update -->
                <input type="hidden" th:field="*{id}" />
                <input type="text" th:field="*{address}" placeholder="Farm address" class="form-control mb-4 col-4">
                <input type="text" th:field="*{exension}" placeholder="Farm exension" class="form-control mb-4 col-4">
                <input type="text" th:field="*{categoryId}" placeholder="Farm categoryId" class="form-control mb-4 col-4">
                <input type="text" th:field="*{name}" placeholder="Farm name" class="form-control mb-4 col-4">
                <button type="submit" class="btn btn-info col-2"> Update Farm</button>
            </form>

            <hr>

            <a th:href = "@{/}"> Back to Farm List</a>
        </div>
    </body>
</html>
